id: no-await-in-loop
valid:
  - |
    for (let a of b) {
      console.log(a)
    }
invalid:
  - |
    for (let a of b) {
      await a
    }
  - |
    for (var i = 1; i < 10; i++) {
      await arr[i]
    }
  - |
    do {
      await s
    } while(123)
  - |
    while (true) {
      await 123
    }
