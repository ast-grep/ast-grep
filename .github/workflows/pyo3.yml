name: PyO3

env:
  PACKAGE_NAME: ast_grep_py # note: maturin package name only accepts underscore
  PYTHON_VERSION: '3.9 3.10 3.11 3.12 3.13'
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CARGO_TERM_COLOR: always
  RUSTUP_MAX_RETRIES: 10


defaults:
  run:
    working-directory: ./crates/pyo3
on:
  workflow_dispatch:
    inputs:
      need_release:
        description: "Select this for publish. If not selected, it will be a dry run (no uploads)."
        type: boolean
  push:
    tags:
      - "[0-9]+.*"
  schedule:
    # run pypi every day 9 am
    - cron: '0 9 * * *'

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          # python-version: ${{ env.PYTHON_VERSION }}
          python-version: '3.13'
          architecture: x64
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          # manylinux by default uses old linux so tree-sitter does not compile
          # https://github.com/woodruffw/zizmor/pull/603
          manylinux: "2_28"
          args: --release --out dist -i ${{env.PYTHON_VERSION}}
          working-directory: crates/pyo3
      - name: Test sdist
        # GH action only has x86 runner
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          pip install pytest
          pip install --no-index --find-links=dist ${{env.PACKAGE_NAME}} --force-reinstall
          pytest
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: crates/pyo3/dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          # python-version: ${{ env.PYTHON_VERSION }}
          python-version: '3.13'
          architecture: ${{ matrix.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i ${{env.PYTHON_VERSION}}
          working-directory: crates/pyo3
      - name: Test sdist
        run: |
          pip install pytest
          pip install --no-index --find-links=dist ${{env.PACKAGE_NAME}} --force-reinstall
          pytest
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: crates/pyo3/dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
        #   python-version: ${{ env.PYTHON_VERSION }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          working-directory: crates/pyo3
      - name: Test sdist
        if: matrix.target == 'aarch64'
        run: |
          pip install pytest
          pip install --no-index --find-links=dist ${{env.PACKAGE_NAME}} --force-reinstall
          pytest
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: crates/pyo3/dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: crates/pyo3
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: crates/pyo3/dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.event.ref, 'refs/tags') || inputs.need_release"
    permissions:
      # For pypi trusted publishing
      id-token: write
    needs: [linux, windows, macos, sdist]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels*
          merge-multiple: true
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --skip-existing *
          # note, release does not need working-directory
          # because artifacts are stored under the root dir
          # and it does not involve pyproject.toml